name: app
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.4 <4.0.0"

# Dependencies - - - - - - - - - - - - - - - - - - - - - - - - - - - -
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  function_tree: ^0.8.13
  provider: ^6.0.5

dev_dependencies:
